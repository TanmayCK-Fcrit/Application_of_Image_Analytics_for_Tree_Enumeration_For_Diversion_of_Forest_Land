<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Classifier</title>
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --background-light: #dcedc1;
            --text-dark: #2c3e50;
            --white: #ffffff;
            --shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-light), var(--white));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .container {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 700px;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }
        
        h2 {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background-color: rgba(46, 204, 113, 0.05);
        }
        
        .upload-area:hover {
            background-color: rgba(46, 204, 113, 0.15);
            transform: scale(1.05);
        }
        
        .upload-text {
            color: var(--text-dark);
            font-size: 18px;
            font-weight: bold;
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image</h2>
        <form action="{% url 'process_image' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="upload-area" for="file-upload">
                <span class="upload-text">Drag & Drop or Click to Upload</span>
            </label>
            <input type="file" id="file-upload" name="image">
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
